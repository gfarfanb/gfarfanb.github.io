<li>
  <a href="{{ site.github.url }}{{ mypost.url }}">{{ include.mypost.title }}</a>
  <span class="post-date">
    <i class="fa fa-calendar" aria-hidden="true"></i> {{ include.mypost.date | date_to_string }} - 
    <i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html item=include.mypost %}
  </span>
</li>
